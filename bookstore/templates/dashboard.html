<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <a href="{{ url_for('admin_logout') }}">Logout</a>
    </header>

    <div class="dashboard-container">
        <h2>Book Management</h2>
        <a href="{{ url_for('add_book') }}">Add a New Book</a>

        <div class="books">
            {% for book in books %}
            <div class="book">
                <img src="{{ url_for('static', filename='images/' + book.cover_image.split('/')[-1]) }}" alt="{{ book.title }}">
                <h3>{{ book.title }}</h3>
                <p>{{ book.description }}</p>
                <a href="{{ url_for('edit_book', book_id=book.book_id) }}">Edit</a>
                <a href="{{ url_for('delete_book', book_id=book.book_id) }}" onclick="return confirm('Are you sure?')">Delete</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
